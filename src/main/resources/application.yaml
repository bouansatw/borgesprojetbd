spring:  datasource:    url: jdbc:postgresql://localhost:5432/ecole_db    username: school_user    password: school_pass    driver-class-name: org.postgresql.Driver  jpa:    hibernate:      ddl-auto: none    show-sql: true    properties:      hibernate:        dialect: org.hibernate.dialect.PostgreSQLDialect  flyway:    enabled: true    locations: classpath:db/migration    baseline-on-migrate: true    clean-disabled: false  security:    user:      name: admin      password: admin    authentication:      hide-user-not-found: false  thymeleaf:    prefix: classpath:/templates/    suffix: .html    mode: HTML    encoding: UTF-8    cache: false  devtools:    livereload:      enabled: true    restart:      enabled: falseserver:  port: 4242logging:  level:    root: INFO    com.gestionecole: DEBUG    org.springframework.security: DEBUG    org.hibernate.SQL: DEBUG    org.hibernate.type.descriptor.sql: TRACE