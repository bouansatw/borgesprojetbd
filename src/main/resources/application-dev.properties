

# ===============================
# =     DATASOURCE CONFIG       =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecole_db
spring.datasource.username=school_user
spring.datasource.password=school_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# =     JPA / HIBERNATE         =
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# =     FLYWAY                 =
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# =     SPRING SECURITY         =
# ===============================
spring.security.authentication.hide-user-not-found=false

# ===============================
# =     THYMELEAF               =
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


# ===============================
# =     DEVTOOLS                =
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false

# ===============================
# =     SERVER CONFIG           =
# ===============================
server.port=4242

# ===============================
# =         LOGGING             =
# ===============================
logging.level.root=INFO
logging.level.com.gestionecole=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
