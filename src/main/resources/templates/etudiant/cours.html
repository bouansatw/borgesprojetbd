<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Cours</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Mes Cours</h2>
    <table class="table table-striped" th:if="${inscriptions != null and !inscriptions.isEmpty()}">
        <thead>
        <tr>
            <th>Nom du Cours</th>
            <th>Code</th>
            <th>Crédits</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="inscription : ${inscriptions}">
            <tr class="table-secondary">
                <th colspan="4">
                    [[${inscription.anneeSection.anneeAcademique}]] - [[${inscription.anneeSection.section.nom}]]
                </th>
            </tr>
            <tr th:each="cours : ${inscription.anneeSection.cours}">
                <td th:text="${cours.intitule}">Nom du cours</td>
                <td th:text="${cours.code}">Code</td>
                <td th:text="${cours.credits}">Crédits</td>
                <td th:text="${cours.description}">Description</td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <p th:unless="${inscriptions != null and !inscriptions.isEmpty()}">
        Vous n'êtes inscrit à aucun cours pour le moment.
    </p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
