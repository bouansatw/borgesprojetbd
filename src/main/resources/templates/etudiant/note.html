<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Notes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Mes Notes</h2>
    <table class="table" th:if="${notes != null and !notes.isEmpty()}">
        <thead>
        <tr>
            <th>Cours</th>
            <th>Première Session</th>
            <th>Deuxième Session</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.cours.intitule}"></td>
            <td th:text="${note.premiereSession != null ? note.premiereSession : '-'}"></td>
            <td th:text="${note.deuxiemeSession != null ? note.deuxiemeSession : '-'}"></td>
        </tr>
        </tbody>
    </table>
    <p th:unless="${notes != null and !notes.isEmpty()}">
        Vous n'avez pas encore de notes enregistrées.
    </p>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
