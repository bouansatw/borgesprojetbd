<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Horaire</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Mon Horaire</h2>
    <table class="table" th:if="${horaires != null and !horaires.isEmpty()}">
        <thead>
        <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Cours</th>
            <th>Section</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horaire : ${horaires}">
            <td th:text="${horaire.jour}"></td>
            <td th:text="${horaire.heureDebut + ' - ' + horaire.heureFin}"></td> <!-- heureDebut + heureFin -->
            <td th:text="${horaire.cours.intitule}"></td> <!-- cours.intitule instead of cours.nom -->
            <td th:text="${horaire.anneeSection.section.nom}"></td> <!-- OK if needed -->
        </tr>
        </tbody>
    </table>
    <p th:unless="${horaires != null and !horaires.isEmpty()}">
        Aucun horaire disponible pour votre section et ann√©e.
    </p>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
