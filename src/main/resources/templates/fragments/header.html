<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Gestion École</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion École</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/login">Connexion</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/auth/register">Inscription</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ETUDIANT')">
                    <a class="nav-link" href="/etudiant/cours">Cours</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ETUDIANT')">
                    <a class="nav-link" href="/etudiant/horaire">Horaire</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ETUDIANT')">
                    <a class="nav-link" href="/etudiant/note">Notes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PROFESSEUR')">
                    <a class="nav-link" href="/professeur/cours">Cours</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PROFESSEUR')">
                    <a class="nav-link" href="/professeur/horaires">Horaires</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('PROFESSEUR')">
                    <a class="nav-link" href="/professeur/notes">Gérer Notes</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Déconnexion</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
