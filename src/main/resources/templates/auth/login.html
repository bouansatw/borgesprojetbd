<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Connexion</h2>

    <form th:action="@{/auth/login}" method="post" class="mx-auto" style="max-width: 400px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Adresse e-mail ou mot de passe incorrect.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Déconnexion réussie.
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="username" required value="michel.bernair@ecole.be">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required value="Pass1234">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>


    <div class="text-center mt-3">
        Pas de compte ? <a th:href="@{/auth/register}">S’inscrire</a>
    </div>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2024 Gestion École. Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
