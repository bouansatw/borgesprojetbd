<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Cours</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2>Mes Cours</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Intitul√©</th>
            <th>Cr√©dits</th>
            <th>Description</th>
            <th>Actions</th> <!-- üî• New Actions column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="cours : ${cours}">
            <td th:text="${cours.code}"></td>
            <td th:text="${cours.intitule}"></td>
            <td th:text="${cours.credits}"></td>
            <td th:text="${cours.description}"></td>
            <td>
                <a th:href="@{'/professeur/notes/' + ${cours.id}}" class="btn btn-primary btn-sm">
                    Voir les notes
                </a>
            </td> <!-- üî• Action button inside each row -->
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Retour √† l'accueil</a>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
