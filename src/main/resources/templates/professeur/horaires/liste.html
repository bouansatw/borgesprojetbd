<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Horaires</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Liste des Horaires</h2>

  <table class="table table-bordered table-striped text-center" th:if="${horaires != null and !horaires.isEmpty()}">
    <thead class="table-dark">
    <tr>
      <th>Jour</th>
      <th>Heure</th>
      <th>Cours</th>
      <th>Section</th>
      <th>Année</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="horaire : ${horaires}">
      <td th:text="${horaire.jour}"></td>
      <td th:text="|${horaire.heureDebut} - ${horaire.heureFin}|"></td>
      <td th:text="${horaire.cours.intitule}"></td>
      <td th:text="${horaire.cours.anneeSection.section.nom}"></td>
      <td th:text="${horaire.cours.anneeSection.anneeAcademique}"></td>
    </tr>
    </tbody>
  </table>

  <p class="text-center text-muted" th:unless="${horaires != null and !horaires.isEmpty()}">
    Aucun horaire disponible pour l'instant.
  </p>

  <div class="text-center">
    <a th:href="@{/home}" class="btn btn-primary mt-3">Retour à l'accueil</a>
  </div>
</div>

</body>
</html>
