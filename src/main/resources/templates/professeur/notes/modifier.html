<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Note</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Modifier Note pour l'Étudiant : <span th:text="${note.etudiant.nom + ' ' + note.etudiant.prenom}"></span></h2>
    <h3>Cours : <span th:text="${note.cours.intitule}"></span></h3>

    <form th:action="@{/professeur/notes/modifier}" method="post" th:object="${note}">
        <input type="hidden" th:field="*{etudiant.id}" name="etudiantId">
        <input type="hidden" th:field="*{cours.id}" name="coursId">

        <div class="mb-3">
            <label for="premiereSession" class="form-label">Note de la Première Session</label>
            <input type="number" class="form-control" id="premiereSession" th:field="*{premiereSession}" name="premiereSession" step="0.5" />
        </div>

        <div class="mb-3">
            <label for="deuxiemeSession" class="form-label">Note de la Deuxième Session</label>
            <input type="number" class="form-control" id="deuxiemeSession" th:field="*{deuxiemeSession}" name="deuxiemeSession" step="0.5" />
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
