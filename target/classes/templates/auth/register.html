<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Inscription Étudiant</h2>

    <form th:action="@{/auth/register}" th:object="${etudiant}" method="post" class="mx-auto" style="max-width: 500px;">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email (ex: prenom.nom@ecole.be)</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <select id="section" name="sectionId" class="form-select" required>
                <option value="">Sélectionner une section</option>
                <option th:each="section : ${sections}"
                        th:value="${section.id}"
                        th:text="${section.nom + ' (' + section.placesRestantes + ' places restantes)'}">
                </option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </div>
    </form>

    <div class="text-center mt-3">
        Déjà inscrit ? <a th:href="@{/auth/login}">Se connecter</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/}">← Retour à l'accueil</a>
    </div>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2024 Gestion École. Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
