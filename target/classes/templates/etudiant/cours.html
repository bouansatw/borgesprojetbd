<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Cours</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Mes Cours</h2>
    <table class="table" th:if="${inscriptions != null and !inscriptions.isEmpty()}">
        <thead>
        <tr>
            <th>Nom du Cours</th>
            <th>Code</th>
            <th>Crédits</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inscription : ${inscriptions}">
            <td th:text="${inscription.cours.nom}"></td>
            <td th:text="${inscription.cours.code}"></td>
            <td th:text="${inscription.cours.credits}"></td>
            <td th:text="${inscription.cours.description}"></td>
        </tr>
        </tbody>
    </table>
    <p th:unless="${inscriptions != null and !inscriptions.isEmpty()}">
        Vous n'êtes inscrit à aucun cours pour le moment.
    </p>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
