<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Horaires</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Liste des Horaires</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Cours</th>
            <th>Section</th>
            <th>Année Académique</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horaire : ${horaires}">
            <td th:text="${horaire.jour}"></td>
            <td th:text="${horaire.heure}"></td>
            <td th:text="${horaire.cours.intitule}"></td>
            <td th:text="${horaire.anneeSection.section.nom}"></td>
            <td th:text="${horaire.anneeSection.annee}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
